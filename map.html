<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 7,
      center: { lat: 52.1, lng: 5.1 }, // Centraal in NL
    });

    const studies = [
      {
        naam: "Communicatie",
        instelling: "HU",
        locatie: { lat: 52.093421, lng: 5.120938 },
        niveau: "HBO",
        sector: "Media"
      },
      {
        naam: "Civiele Techniek",
        instelling: "TU Delft",
        locatie: { lat: 51.9979, lng: 4.3734 },
        niveau: "WO",
        sector: "Techniek"
      }
    ];

    studies.forEach((studie) => {
      const marker = new google.maps.Marker({
        position: studie.locatie,
        map,
        title: studie.naam,
      });

      const infowindow = new google.maps.InfoWindow({
        content: `<strong>${studie.naam}</strong><br>${studie.instelling}<br>${studie.niveau} - ${studie.sector}`
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

<div id="map" style="height: 600px; width: 100%;"></div>
